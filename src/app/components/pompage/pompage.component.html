<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden bg-blue-50">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class=" p-4 border-round col-10">
            <div class="text-center mb-5">
                <div class="text-900 text-3xl font-medium mb-3">Pompage</div>
                <span class="text-900 font-medium line-height-3">Veuillez entrer ces paramètres</span>
            </div>

            <div>
                <div class="grid p-fluid">

                    <div class=" col-6 p-3 ">
                        <div class="card">
                            <div class="font-medium text-2xl text-900 mb-3">Données d'entrées:</div>
                            <ul class="list-none p-0 m-0">
                                <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
                                    <div class="field col-12 md:col-6">
                                        <label for="debiitPompage">Q(Débiit de pompage)</label>
                                        <p-inputNumber [showButtons]="true" mode="decimal" [minFractionDigits]="2"  inputId="debiitPompage" suffix="mg/l">
                                        </p-inputNumber>
                                    </div>
                                    <div class="field col-12 md:col-6">
                                        <label for="DureePompe">n(Durée de fonctionnement journalier de la pompe</label>
                                        <p-inputNumber  [showButtons]="true" mode="decimal" [minFractionDigits]="2"   inputId="DureePompe" suffix="min">
                                        </p-inputNumber>
                                    </div>
                                    <div class="field col-12 md:col-6">
                                        <label for="prixKilowattheure">e(prix du kilowattheure)</label>
                                        <p-inputNumber [showButtons]="true" mode="decimal" [minFractionDigits]="2"  inputId="penteCanalisation" suffix="MAD">
                                        </p-inputNumber>
                                    </div>
                                    <div class="field col-12 md:col-6">
                                        <label for="prixConduite">f(prix de la conduite posée)</label>
                                        <p-inputNumber [showButtons]="true" mode="decimal" [minFractionDigits]="2"  inputId="prixConduite" suffix="MAD">
                                        </p-inputNumber>
                                    </div>
                                    <div class="field col-12 md:col-6">
                                        <label for="penteCanalisation">I(pente de la canalisation)</label>
                                        <p-inputNumber [showButtons]="true" mode="decimal" [minFractionDigits]="2"  inputId="penteCanalisation">
                                        </p-inputNumber>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class=" col-6 p-3 ">
                        <div class="card">
                            <div class="font-medium text-2xl text-900 mb-3">Données de sortie:</div>
                            <ul class="list-none p-0 m-0">
                                <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
                                    <div class="field col-12 md:col-6">
                                        <label for="DE">DE(Diamètre économique commercial de la conduite)</label>
                                        <p-inputNumber [showButtons]="true" mode="decimal" [minFractionDigits]="2"  inputId="DE" suffix="mg/l">
                                        </p-inputNumber>
                                    </div>
                                    <div class="field col-12 md:col-6">
                                        <label for="VR">VR(Vitesse d’effluent dans la conduite)</label>
                                        <p-inputNumber [showButtons]="true" mode="decimal" [minFractionDigits]="2"  inputId="VR" suffix="mg/l">
                                        </p-inputNumber>
                                    </div>
                                </li>
                            </ul>
                        </div>

                    </div>
                    <div class=" col-6 p-3">
                        <div class="card">
                            <div class="font-medium text-2xl text-900 mb-3">Cout éstimé :</div>
                            <ul class="list-none p-0 m-0">
                                <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
                                    <div class="field col-12 md:col-6">
                                        <label for="cout">Cout</label>
                                        <p-inputNumber [showButtons]="true" mode="decimal"  [minFractionDigits]="2" inputId="cout" suffix="mg/l">
                                        </p-inputNumber>
                                    </div>
                                </li>
                            </ul>
                        </div>

                    </div>

                </div>

            </div>
        </div>

    </div>
</div>
