<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden bg-blue-50">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="surface-card p-4 shadow-2 border-round col-7">
            <div class="text-center mb-5">
                <div class="text-900 text-3xl font-medium mb-3">Minimum de données</div>
                <span class="text-900 font-medium line-height-3">Veuillez entrer ces données d'entrée:</span>
            </div>

            <div>
                <div class="grid p-fluid">
                    <div class="field col-12 md:col-6">
                        <label for="DBO5">DBO5</label>
                        <p-inputNumber default="0" mode="decimal" [minFractionDigits]="2" [showButtons]="true"  [(ngModel)]="DBO5"  inputId="DBO5" suffix="mg/l">
                        </p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="DCO">DCO</label>
                        <p-inputNumber  inputId="DCO" mode="decimal" [minFractionDigits]="2" [showButtons]="true" [(ngModel)]="DCO" suffix="mg/l">
                        </p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="MES">MES</label>
                        <p-inputNumber  inputId="MES" mode="decimal" [minFractionDigits]="2" [showButtons]="true" [(ngModel)]="MES" suffix="mg/l">
                        </p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="NTK">NTK</label>
                        <p-inputNumber  inputId="NTK" mode="decimal" [minFractionDigits]="2" [showButtons]="true" [(ngModel)]="NTK" suffix="mg/l">
                        </p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="QDebit">Q(Débit)</label>
                        <p-inputNumber  inputId="QDebit" mode="decimal" [minFractionDigits]="2" [showButtons]="true" [(ngModel)]="QDebit" suffix="mg/l">
                        </p-inputNumber>
                    </div>

                </div>
                <div class="field col-12 md:col-12 text-center">
                    <button pButton pRipple type="button" label="Submit" class="p-button-raised p-button-success "
                            style="width:60%;" (click)="onSubmit()"></button>

                </div>
            </div>
        </div>
    </div>
</div>
