
<div class="surface-ground px-4 py-8 md:px-6 lg:px-8 mt-5">
    <div class="text-900 font-bold text-3xl mb-4 mt-5 text-center">Voulez vous vous servir du collecteur?</div>
    <div class="grid">
        <div class="col-6 p-3 h-full">
            <div class=" p-3 h-full flex flex-column" style="border-radius: 6px">
                <button pButton pRipple label="Non" class="p-3 mt-auto ml-auto"
                        style="width: 50%;" (click)="onSelectNot()"></button>
            </div>
        </div>
        <div class="col-6 p-3 h-full">
            <div class=" p-3 h-full flex flex-column" style="border-radius: 6px">
                <button pButton pRipple label="Oui" class="p-3 mt-auto mr-auto"
                        style="width: 50%;" (click)="onSelectYes()"></button>
            </div>
        </div>
    </div>
</div>
