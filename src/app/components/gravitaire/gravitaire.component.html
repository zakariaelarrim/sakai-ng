<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden bg-blue-50">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class=" p-4 border-round col-10">
            <div class="text-center mb-5">
                <div class="text-900 text-3xl font-medium mb-3">Gravitaire</div>
                <span class="text-900 font-medium line-height-3">veuillez entrer ces paramètres:</span>
            </div>

            <div>
                <div class="grid p-fluid">

                    <div class=" col-6 p-3 ">
                        <div class="card">
                            <div class="font-medium text-2xl text-900 mb-3">Données d'entrées:</div>
                            <ul class="list-none p-0 m-0">
                                <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
                                    <div class="field col-12 md:col-6">
                                        <label for="debiitPointe">Qp(Débiit de pointe)</label>
                                        <p-inputNumber [showButtons]="true" mode="decimal" [minFractionDigits]="2"  inputId="debiitPointe" suffix="mg/l">
                                        </p-inputNumber>
                                    </div>
                                    <div class="field col-12 md:col-6">
                                        <label for="coefficientStrickler">K(coefficient de strickler)</label>
                                        <p-inputNumber  [showButtons]="true" mode="decimal" [minFractionDigits]="2"   inputId="coefficientStrickler" suffix="mg/l">
                                        </p-inputNumber>
                                    </div>
                                    <div class="field col-12 md:col-6">
                                        <label for="penteCanalisation">I(pente de la canalisation)</label>
                                        <p-inputNumber [showButtons]="true" mode="decimal" [minFractionDigits]="2"  inputId="penteCanalisation" suffix="mg/l">
                                        </p-inputNumber>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class=" col-6 p-3 ">
                        <div class="card">
                            <div class="font-medium text-2xl text-900 mb-3">Données de sortie:</div>
                            <ul class="list-none p-0 m-0">
                                <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
                                    <div class="field col-12 md:col-6">
                                        <label for="diametreCollecteur">DC(Diamètre du collecteur )</label>
                                        <p-inputNumber [showButtons]="true" mode="decimal" [minFractionDigits]="2"  inputId="diametreCollecteur" suffix="mg/l">
                                        </p-inputNumber>
                                    </div>
                                    <div class="field col-12 md:col-6">
                                        <label for="tirantEau">H(tirant d'eau)</label>
                                        <p-inputNumber [showButtons]="true" mode="decimal" [minFractionDigits]="2"  inputId="tirantEau" suffix="mg/l">
                                        </p-inputNumber>
                                    </div>
                                    <div class="field col-12 md:col-6">
                                        <label for="vitesse">vr(vitesse d'effluent dans la conduite)</label>
                                        <p-inputNumber [showButtons]="true" mode="decimal"  [minFractionDigits]="2" inputId="vitesse" suffix="mg/l">
                                        </p-inputNumber>
                                    </div>
                                </li>
                            </ul>
                        </div>

                    </div>
                    <div class=" col-6 p-3">
                        <div class="card">
                            <div class="font-medium text-2xl text-900 mb-3">Cout éstimé :</div>
                            <ul class="list-none p-0 m-0">
                                <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
                                    <div class="field col-12 md:col-6">
                                        <label for="cout">Cout</label>
                                        <p-inputNumber [showButtons]="true" mode="decimal"  [minFractionDigits]="2" inputId="cout" suffix="mg/l">
                                        </p-inputNumber>
                                    </div>
                                </li>
                            </ul>
                        </div>

                    </div>

                </div>
<!--                <div class="field col-12 md:col-12 text-center">-->
<!--                    <button pButton pRipple type="button" label="Submit" class="p-button-raised p-button-success "-->
<!--                            style="width:60%;"></button>-->

<!--                </div>-->
            </div>
        </div>

    </div>
</div>
